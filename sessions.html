<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>NUS Bitscraps - Sessions</title>
  <link rel="stylesheet" href="css/style.css">
  <script src="js/nav.js"></script>
  <script src="js/main.js"></script>
</head>
<body>

  <section id="loader">
  <div class="loader-wrapper">
    <div class="spinner"></div>
    <p>Loading...</p>
  </div>
</section>


<!-- Navigation -->
<header id="main-nav"></header>


<!-- Header Section -->
<section class="header">
  <h1>Sessions</h1>
  <p>Check out our club sessions over the past years!</p>
</section>

<!-- Dynamic Content -->
<main class="tab-content active" id="sessions-content">
  <!-- JS will populate this -->
</main>

<!-- Social / Footer -->
<footer class="social">
  <p>Â© NUS Bitscraps</p>
</footer>

<script>
document.addEventListener('DOMContentLoaded', () => {
  fetch('data/sessions.json')
    .then(res => res.json())
    .then(data => {
      const container = document.getElementById('sessions-content');
      if (!container) return;
      container.innerHTML = '';
      const keys = Object.keys(data || {}).sort().reverse();
      keys.forEach(year => {
        try {
          const item = data[year] || {};
          const images = (item.images || []).map(src => `<img src="${src}" alt="${year} session">`).join('');
          const section = document.createElement('section');
          section.classList.add('year-section');

          section.innerHTML = `
            <h2>${year} Sessions</h2>
            <div class="collapsible-body">
              <p>${item.description || ''}</p>
              <div class="image-gallery">
                ${images}
              </div>
            </div>
          `;

          container.appendChild(section);
        } catch (e) {
          console.error('Failed to render session for', year, e);
        }
      });

      if (window.initAccordions) window.initAccordions('#sessions-content');
    })
    .catch(err => console.error("Failed to load sessions.json:", err));
});
</script>
<script src="js/loader.js"></script>
</body>
</html>

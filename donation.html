<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>NUS Bitscraps - Donation Drive</title>
  <link rel="stylesheet" href="css/style.css">
  <script src="js/nav.js"></script>
</head>
<body>

  <section id="loader">
  <div class="loader-wrapper">
    <div class="spinner"></div>
    <p>Loading...</p>
  </div>
</section>


<!-- Navigation -->
<header id="main-nav"></header>

<!-- Header Section -->
<section class="header">
  <h1>Donation Drive</h1>
  <p>See what we collected over the past years!</p>
</section>

<!-- Dynamic Content -->
<main class="tab-content active" id="donations-content">
  <!-- JS will populate this -->
</main>

<!-- Social / Footer -->
<footer class="social">
  <p>Â© NUS Bitscraps</p>
</footer>

<script>
document.addEventListener('DOMContentLoaded', () => {
  fetch('data/donations.json')
    .then(res => res.json())
    .then(data => {
      const container = document.getElementById('donations-content');
      Object.keys(data).forEach(year => {
        const section = document.createElement('section');
        section.classList.add('year-section');

        const h2 = document.createElement('h2');
        h2.textContent = year + " Donation Drive";
        section.appendChild(h2);

        const p = document.createElement('p');
        p.textContent = data[year].description;
        section.appendChild(p);

        // Image gallery
        const gallery = document.createElement('div');
        gallery.classList.add('image-gallery');
        data[year].images.forEach(src => {
          const img = document.createElement('img');
          img.src = src;
          img.alt = year + " donation";
          gallery.appendChild(img);
        });

        section.appendChild(gallery);
        container.appendChild(section);
      });
    })
    .catch(err => console.error("Failed to load donations.json:", err));
});
</script>
<script src="js/loader.js"></script>
</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>NUS Bitscraps - Exco</title>
  <link rel="stylesheet" href="css/style.css">
</head>
<body>

  <section id="loader">
  <div class="loader-wrapper">
    <div class="spinner"></div>
    <p>Loading...</p>
  </div>
</section>


<!-- Navigation -->
<header id="main-nav"></header>

<!-- Header Section -->
<section class="header">
  <h1>Exco Members</h1>
  <p>Meet our club executives from AY23 to AY25!</p>
</section>

<!-- Dynamic Content -->
<main class="tab-content active" id="exco-content">
  <p style="text-align: center; padding: 2rem;">Loading exco data...</p>
</main>

<!-- Social / Footer -->
<footer class="social">
  <p>© NUS Bitscraps</p>
</footer>

<script src="js/nav.js"></script>
<script>
document.addEventListener('DOMContentLoaded', () => {
  fetch('data/exco.json')
    .then(res => {
      if (!res.ok) {
        throw new Error('Failed to fetch exco.json: ' + res.status);
      }
      return res.json();
    })
    .then(data => {
      const container = document.getElementById('exco-content');
      
      if (!container) {
        console.error('Container element #exco-content not found');
        return;
      }

      container.innerHTML = '';

      Object.keys(data).forEach(year => {
        const yearData = data[year];
        
        if (!yearData || typeof yearData !== 'object') {
          return;
        }

        const yearSection = document.createElement('section');
        yearSection.classList.add('year-section');

        const h2 = document.createElement('h2');
        h2.textContent = year + " Exco";
        yearSection.appendChild(h2);

        // Main executives (President + VPs) - Line 1
        if (yearData.main && Array.isArray(yearData.main) && yearData.main.length > 0) {
          const mainDiv = document.createElement('div');
          mainDiv.classList.add('exco-main-grid');

          yearData.main.forEach(member => {
            if (!member || !member.photo) return;
            
            const memberCard = document.createElement('div');
            memberCard.classList.add('member-card');

            const img = document.createElement('img');
            img.src = member.photo;
            img.alt = member.name || '';

            const name = document.createElement('p');
            name.textContent = member.name + " — " + member.role;

            memberCard.appendChild(img);
            memberCard.appendChild(name);
            mainDiv.appendChild(memberCard);
          });

          if (mainDiv.children.length > 0) {
            yearSection.appendChild(mainDiv);
          }
        }

        // Other executives - Line 2
        if (yearData.other && Array.isArray(yearData.other) && yearData.other.length > 0) {
          const otherDiv = document.createElement('div');
          otherDiv.classList.add('exco-other-grid');

          yearData.other.forEach(member => {
            if (!member || !member.photo) return;
            
            const memberCard = document.createElement('div');
            memberCard.classList.add('member-card');

            const img = document.createElement('img');
            img.src = member.photo;
            img.alt = member.name || '';

            const name = document.createElement('p');
            name.textContent = member.name + " — " + member.role;

            memberCard.appendChild(img);
            memberCard.appendChild(name);
            otherDiv.appendChild(memberCard);
          });

          if (otherDiv.children.length > 0) {
            yearSection.appendChild(otherDiv);
          }
        }

        // Append year section if it has content (more than just h2)
        if (yearSection.children.length > 1) {
          container.appendChild(yearSection);
        }
      });
    })
    .catch(err => {
      console.error("Failed to load exco.json:", err);
      const container = document.getElementById('exco-content');
      if (container) {
        container.innerHTML = '<p style="text-align: center; color: red; padding: 2rem;">Error loading exco data: ' + err.message + '</p>';
      }
    });
});
</script>
<script src="js/loader.js"></script>
</body>
</html>

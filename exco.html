<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>NUS Bitscraps - Exco</title>
  <link rel="stylesheet" href="css/style.css">
</head>
<body>

  <section id="loader">
  <div class="loader-wrapper">
    <div class="spinner"></div>
    <p>Loading...</p>
  </div>
</section>


<!-- Navigation -->
<header id="main-nav"></header>

<!-- Header Section -->
<section class="header">
  <h1>Exco Members</h1>
  <p>Meet our club executives from AY23 to AY25!</p>
</section>

<!-- Dynamic Content -->
<main class="tab-content active" id="exco-content">
  <p style="text-align: center; padding: 2rem;">Loading exco data...</p>
</main>

<!-- Social / Footer -->
<footer class="social">
  <p>Â© NUS Bitscraps</p>
</footer>

<script src="js/nav.js"></script>
<script src="js/main.js"></script>
<script>
document.addEventListener('DOMContentLoaded', () => {
  fetch('data/exco.json')
    .then(res => {
      if (!res.ok) {
        throw new Error('Failed to fetch exco.json: ' + res.status);
      }
      return res.json();
    })
    .then(data => {
      const container = document.getElementById('exco-content');
      if (!container) return;
      container.innerHTML = '';

      const keys = Object.keys(data || {}).sort().reverse();
      keys.forEach(year => {
        const yearData = data[year] || {};

        const mainHtml = (yearData.main || []).map(m => `
          <div class="member-card">
            <img src="${m.photo}" alt="${m.name || ''}">
            <p>${m.name || ''}</p>
            <p class="main-head">${`${m.role}` || ''}</p>
          </div>
        `).join('');

        const otherHtml = (yearData.other || []).map(m => `
          <div class="member-card">
            <img src="${m.photo}" alt="${m.name || ''}">
            <p>${m.name || ''}</p>
            <p class="head-dept">${`${m.department} Head` || ''}</p>
          </div>
        `).join('');

        // sort subcomm by department
        const subList = (yearData.subcomm || []).slice().sort((a,b)=>{
          const A=(a&&a.department||'').toLowerCase();
          const B=(b&&b.department||'').toLowerCase();
          return A<B?-1:(A>B?1:0);
        });

        const subHtml = subList.map(m => `
          <div class="member-card">
            <img src="${m.photo}" alt="${m.name || ''}">
            <p>${m.name || ''}</p>
            <p class="member-dept">${m.department || ''}</p>
          </div>
        `).join('');

        const section = document.createElement('section');
        section.classList.add('year-section');
        section.innerHTML = `
          <h2>${year} Exco</h2>
          <div class="collapsible-body">
            ${ mainHtml ? `<h3 class="grid-title">Heads</h3><div class="exco-main-grid">${mainHtml}</div>` : '' }
            ${ otherHtml ? `<h3 class="grid-title">SubComm heads</h3><div class="exco-other-grid">${otherHtml}</div>` : '' }
            ${ subHtml ? `<h3 class="grid-title">SubComm</h3><div class="exco-subcomm-grid">${subHtml}</div>` : '' }
          </div>
        `;

        container.appendChild(section);
      });

      if (window.initAccordions) window.initAccordions('#exco-content');
    })
    .catch(err => {
      console.error("Failed to load exco.json:", err);
      const container = document.getElementById('exco-content');
      if (container) {
        container.innerHTML = '<p style="text-align: center; color: red; padding: 2rem;">Error loading exco data: ' + err.message + '</p>';
      }
    });
});
</script>
<script src="js/loader.js"></script>
</body>
</html>

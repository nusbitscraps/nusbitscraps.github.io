<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>NUS Bitscraps - Repair Sessions</title>
  <link rel="stylesheet" href="css/style.css">
  <script src="js/nav.js"></script>
  <script src="js/main.js"></script>
</head>
<body>

  <section id="loader">
  <div class="loader-wrapper">
    <div class="spinner"></div>
    <p>Loading...</p>
  </div>
</section>


<!-- Navigation -->
<header id="main-nav"></header>
<!-- Header Section -->
<section class="header">
  <h1>Repair Sessions</h1>
  <p>Explore devices we have repaired over the years!</p>
</section>

<!-- Dynamic Content -->
<main class="tab-content active" id="repairs-content">
  <!-- JS will populate this -->
</main>

<!-- Social / Footer -->
<footer class="social">
  <p>Â© NUS Bitscraps</p>
</footer>

<script>
document.addEventListener('DOMContentLoaded', () => {
  fetch('data/repairs.json')
    .then(res => res.json())
    .then(data => {
      const container = document.getElementById('repairs-content');
      if (!container) return;
      container.innerHTML = '';
      const keys = Object.keys(data || {}).sort().reverse();
      keys.forEach(device => {
        const item = data[device] || {};
        const images = (item.images || []).map(src => `<img src="${src}" alt="${device} repair">`).join('');
        const section = document.createElement('section');
        section.classList.add('year-section');
        section.innerHTML = `
          <h2>${device}</h2>
          <div class="collapsible-body">
            <p>${item.description || ''}</p>
            <div class="image-gallery">${images}</div>
          </div>
        `;
        container.appendChild(section);
      });

      if (window.initAccordions) window.initAccordions('#repairs-content');
    })
    .catch(err => console.error("Failed to load repairs.json:", err));
});
</script>
<script src="js/loader.js"></script>
</body>
</html>
